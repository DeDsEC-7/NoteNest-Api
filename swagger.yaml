                - newPassword
              properties:
                oldPassword:
                  type: string
                  format: password
                  example: oldPassword123
                newPassword:
                  type: string
                  format: password
                  example: newPassword123
              example:
                oldPassword: oldPassword123
                newPassword: newPassword123
      responses:
        200:
          description: Password updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Password updated successfully
        401:
          description: Old password is incorrect
