# swagger.yaml
openapi: 3.0.0
info:
  title: Notes & Todos API
  description: |
    A comprehensive API for managing notes, todos, and tasks with user authentication.
    
    ## Authentication
    Most endpoints require JWT authentication. Register a user first, then login to get a token.
    Include the token in the Authorization header as: `Bearer <your-token>`
    
    ## Features
    - User registration and authentication
    - CRUD operations for notes and todos
    - Task management within todos
    - Archiving, pinning, and trashing functionality
    - Advanced search and filtering
    - Pagination support
  version: 1.0.0

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://notenest-api-cgul.onrender.com/api
    description: Production server

tags:
  - name: Authentication
    description: User registration, login, and account management
  - name: Notes
    description: Create, read, update, delete and manage notes
  - name: Todos
    description: Todo lists with task management
  - name: Tasks
    description: Individual tasks within todos
  - name: Home
    description: Dashboard and search functionality

paths:
  /auth/register:
    post:
      tags: [Authentication]
      summary: Register a new user
      description: Create a new user account with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstname
                - lastname
                - email
                - password
              properties:
                firstname:
                  type: string
                  example: John
                  description: User's first name
                lastname:
                  type: string
                  example: Doe
                  description: User's last name
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                  description: User's email address
                password:
                  type: string
                  format: password
                  example: securePassword123
                  description: User's password (min 6 characters)
              example:
                firstname: John
                lastname: Doe
                email: john.doe@example.com
                password: securePassword123
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    format: uuid
                    example: 123e4567-e89b-12d3-a456-426614174000
                  name:
                    type: string
                    example: John Doe
                  email:
                    type: string
                    example: john.doe@example.com
        409:
          description: Email already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Registration failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Login user
      description: Authenticate user and receive JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                password:
                  type: string
                  format: password
                  example: securePassword123
              example:
                email: john.doe@example.com
                password: securePassword123
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        401:
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Login failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/profile:
    put:
      tags: [Authentication]
      summary: Update user profile
      description: Update user profile information
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstname:
                  type: string
                  example: John
                lastname:
                  type: string
                  example: Smith
                email:
                  type: string
                  format: email
                  example: john.smith@example.com
                phone:
                  type: string
                  example: "+1234567890"
              example:
                firstname: John
                lastname: Smith
                email: john.smith@example.com
                phone: "+1234567890"
      responses:
        200:
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  user:
                    $ref: '#/components/schemas/User'
        401:
          $ref: '#/components/responses/UnauthorizedError'
        404:
          description: User not found
          content:
            application/json:
              schema:
