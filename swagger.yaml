components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login endpoint
  
  schemas:
    User:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        firstname:
          type: string
          example: "John"
        lastname:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        phone:
          type: string
          nullable: true
          example: "+1234567890"
        autosave:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      example:
        user_id: "123e4567-e89b-12d3-a456-426614174000"
        firstname: "John"
        lastname: "Doe"
        email: "john.doe@example.com"
        phone: "+1234567890"
        autosave: true
        created_at: "2024-01-15T10:30:00Z"
        updated_at: "2024-01-15T10:30:00Z"

    Note:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          example: "My Note Title"
        content:
          type: string
          example: "This is the note content"
        isArchived:
          type: boolean
          example: false
        isTrash:
          type: boolean
          example: false
        isPinned:
          type: boolean
          example: false
        userId:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
